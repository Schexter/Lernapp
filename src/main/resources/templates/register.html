<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrierung - Fachinformatiker Lernapp</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .register-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            box-sizing: border-box;
        }

        .register-box {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            padding: 3rem;
            width: 100%;
            max-width: 500px;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            color: white;
        }

        .user-icon svg {
            width: 40px;
            height: 40px;
        }

        .register-title {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }

        .register-subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 2rem;
        }

        .register-subtitle a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-input.error {
            border-color: #ef4444;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .password-strength {
            margin-top: 0.5rem;
            padding: 0.5rem;
            border-radius: 5px;
            font-size: 0.875rem;
            display: none;
        }

        .password-strength.weak {
            background: #fee2e2;
            color: #dc2626;
            display: block;
        }

        .password-strength.medium {
            background: #fef3c7;
            color: #d97706;
            display: block;
        }

        .password-strength.strong {
            background: #dcfce7;
            color: #16a34a;
            display: block;
        }

        .form-select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            background: white;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .form-checkbox {
            margin-top: 0.25rem;
        }

        .form-checkbox-label {
            font-size: 0.875rem;
            color: #374151;
            line-height: 1.5;
        }

        .form-checkbox-label a {
            color: #667eea;
            text-decoration: none;
        }

        .btn {
            width: 100%;
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            box-sizing: border-box;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f8fafc;
            color: #475569;
            border: 2px solid #e2e8f0;
            margin-top: 1rem;
        }

        .btn-secondary:hover {
            background: #e2e8f0;
        }

        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }

        .alert-error {
            background: #fee2e2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .alert-success {
            background: #dcfce7;
            color: #16a34a;
            border: 1px solid #bbf7d0;
        }

        .error-message {
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .field-valid {
            border-color: #16a34a !important;
        }

        .field-invalid {
            border-color: #dc2626 !important;
        }

        @media (max-width: 640px) {
            .register-container {
                padding: 1rem;
            }

            .register-box {
                padding: 2rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-brand">
                <span>📚</span>
                Fachinformatiker Lernapp
            </a>
            <ul class="navbar-menu">
                <li><a href="/" th:href="@{/}">Dashboard</a></li>
                <li><a href="/lernen" th:href="@{/lernen}">Lernen</a></li>
                <li><a href="/uebungen" th:href="@{/uebungen}">Übungen</a></li>
                <li><a href="/pruefungen" th:href="@{/pruefungen}">Prüfungen</a></li>
                <li><a href="/fortschritt" th:href="@{/fortschritt}">Fortschritt</a></li>
            </ul>
        </div>
    </nav>

    <!-- Registration Container -->
    <div class="register-container">
        <div class="register-box">
            <!-- User Icon -->
            <div class="user-icon">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" fill="currentColor"/>
                </svg>
            </div>

            <!-- Registration Form -->
            <h2 class="register-title">Konto erstellen</h2>
            <p class="register-subtitle">
                Bereits registriert? <a th:href="@{/login}">Hier anmelden</a>
            </p>

            <!-- Error Messages -->
            <div th:if="${error}" class="alert alert-error" th:text="${error}">
                Fehler bei der Registrierung.
            </div>

            <!-- Success Message -->
            <div th:if="${success}" class="alert alert-success" th:text="${success}">
                Registrierung erfolgreich!
            </div>

            <!-- Registration Form -->
            <form th:action="@{/api/v1/users/register}" method="post" id="registrationForm" novalidate>
                <!-- Personal Information -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName" class="form-label">Vorname*</label>
                        <input type="text" 
                               id="firstName" 
                               name="firstName" 
                               class="form-input" 
                               placeholder="Max" 
                               required
                               th:value="${registration?.firstName}">
                        <div class="error-message" id="firstNameError"></div>
                    </div>

                    <div class="form-group">
                        <label for="lastName" class="form-label">Nachname*</label>
                        <input type="text" 
                               id="lastName" 
                               name="lastName" 
                               class="form-input" 
                               placeholder="Mustermann" 
                               required
                               th:value="${registration?.lastName}">
                        <div class="error-message" id="lastNameError"></div>
                    </div>
                </div>

                <!-- Account Information -->
                <div class="form-group">
                    <label for="username" class="form-label">Benutzername*</label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           class="form-input" 
                           placeholder="max.mustermann" 
                           required
                           pattern="[a-zA-Z0-9._-]{3,20}"
                           th:value="${registration?.username}">
                    <div class="error-message" id="usernameError"></div>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">E-Mail-Adresse*</label>
                    <input type="email" 
                           id="email" 
                           name="email" 
                           class="form-input" 
                           placeholder="max@beispiel.de" 
                           required
                           th:value="${registration?.email}">
                    <div class="error-message" id="emailError"></div>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password" class="form-label">Passwort*</label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           class="form-input" 
                           placeholder="Mindestens 8 Zeichen" 
                           required
                           minlength="8">
                    <div class="password-strength" id="passwordStrength"></div>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Passwort bestätigen*</label>
                    <input type="password" 
                           id="confirmPassword" 
                           name="confirmPassword" 
                           class="form-input" 
                           placeholder="Passwort wiederholen" 
                           required>
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>

                <!-- Professional Information -->
                <div class="form-group">
                    <label for="ausbildungsrichtung" class="form-label">Ausbildungsrichtung</label>
                    <select id="ausbildungsrichtung" name="ausbildungsrichtung" class="form-select">
                        <option value="">Bitte wählen...</option>
                        <option value="FIAE" th:selected="${registration?.ausbildungsrichtung == 'FIAE'}">
                            Fachinformatiker/in Anwendungsentwicklung
                        </option>
                        <option value="FISI" th:selected="${registration?.ausbildungsrichtung == 'FISI'}">
                            Fachinformatiker/in Systemintegration
                        </option>
                        <option value="FIDA" th:selected="${registration?.ausbildungsrichtung == 'FIDA'}">
                            Fachinformatiker/in Daten- und Prozessanalyse
                        </option>
                        <option value="FIDC" th:selected="${registration?.ausbildungsrichtung == 'FIDC'}">
                            Fachinformatiker/in Digitale Vernetzung
                        </option>
                        <option value="OTHER">Sonstiges</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="ausbildungsjahr" class="form-label">Ausbildungsjahr</label>
                        <select id="ausbildungsjahr" name="ausbildungsjahr" class="form-select">
                            <option value="">Bitte wählen...</option>
                            <option value="1" th:selected="${registration?.ausbildungsjahr == '1'}">1. Lehrjahr</option>
                            <option value="2" th:selected="${registration?.ausbildungsjahr == '2'}">2. Lehrjahr</option>
                            <option value="3" th:selected="${registration?.ausbildungsjahr == '3'}">3. Lehrjahr</option>
                            <option value="FINISHED">Ausbildung beendet</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="berufsschule" class="form-label">Berufsschule (optional)</label>
                        <input type="text" 
                               id="berufsschule" 
                               name="berufsschule" 
                               class="form-input" 
                               placeholder="Name der Berufsschule"
                               th:value="${registration?.berufsschule}">
                    </div>
                </div>

                <!-- Terms and Conditions -->
                <div class="form-checkbox-group">
                    <input type="checkbox" 
                           id="agbAccepted" 
                           name="agbAccepted" 
                           class="form-checkbox" 
                           required>
                    <label for="agbAccepted" class="form-checkbox-label">
                        Ich stimme den <a href="/agb" target="_blank">Allgemeinen Geschäftsbedingungen</a> 
                        und der <a href="/datenschutz" target="_blank">Datenschutzerklärung</a> zu.*
                    </label>
                </div>

                <div class="form-checkbox-group">
                    <input type="checkbox" 
                           id="newsletter" 
                           name="newsletter" 
                           class="form-checkbox">
                    <label for="newsletter" class="form-checkbox-label">
                        Ich möchte über Neuigkeiten und Updates informiert werden (optional)
                    </label>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary" id="submitBtn">
                    Konto erstellen
                </button>
            </form>

            <!-- Back to Login -->
            <a th:href="@{/login}" class="btn btn-secondary">
                ← Zurück zum Login
            </a>
        </div>
    </div>

    <!-- JavaScript for Form Validation -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registrationForm');
            const inputs = form.querySelectorAll('input[required], select[required]');
            const submitBtn = document.getElementById('submitBtn');
            
            // Real-time validation
            inputs.forEach(input => {
                input.addEventListener('blur', validateField);
                input.addEventListener('input', validateField);
            });

            // Username availability check
            const usernameInput = document.getElementById('username');
            let usernameCheckTimeout;
            
            usernameInput.addEventListener('input', function() {
                clearTimeout(usernameCheckTimeout);
                usernameCheckTimeout = setTimeout(checkUsernameAvailability, 500);
            });

            // Email availability check
            const emailInput = document.getElementById('email');
            let emailCheckTimeout;
            
            emailInput.addEventListener('input', function() {
                clearTimeout(emailCheckTimeout);
                emailCheckTimeout = setTimeout(checkEmailAvailability, 500);
            });

            // Password strength check
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            
            passwordInput.addEventListener('input', checkPasswordStrength);
            confirmPasswordInput.addEventListener('input', checkPasswordMatch);

            // Form submission
            form.addEventListener('submit', function(e) {
                if (!validateForm()) {
                    e.preventDefault();
                }
            });

            function validateField(e) {
                const field = e.target;
                const value = field.value.trim();
                const fieldName = field.name;
                
                clearFieldError(field);
                
                switch(fieldName) {
                    case 'firstName':
                    case 'lastName':
                        if (value.length < 2) {
                            showFieldError(field, 'Mindestens 2 Zeichen erforderlich');
                            return false;
                        }
                        break;
                        
                    case 'username':
                        if (value.length < 3) {
                            showFieldError(field, 'Benutzername muss mindestens 3 Zeichen haben');
                            return false;
                        }
                        if (!/^[a-zA-Z0-9._-]+$/.test(value)) {
                            showFieldError(field, 'Nur Buchstaben, Zahlen, Punkte, Unterstriche und Bindestriche erlaubt');
                            return false;
                        }
                        break;
                        
                    case 'email':
                        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value)) {
                            showFieldError(field, 'Bitte eine gültige E-Mail-Adresse eingeben');
                            return false;
                        }
                        break;
                        
                    case 'password':
                        if (value.length < 8) {
                            showFieldError(field, 'Passwort muss mindestens 8 Zeichen haben');
                            return false;
                        }
                        break;
                        
                    case 'confirmPassword':
                        if (value !== passwordInput.value) {
                            showFieldError(field, 'Passwörter stimmen nicht überein');
                            return false;
                        }
                        break;
                }
                
                markFieldValid(field);
                return true;
            }

            function checkPasswordStrength() {
                const password = passwordInput.value;
                const strengthIndicator = document.getElementById('passwordStrength');
                
                if (password.length === 0) {
                    strengthIndicator.style.display = 'none';
                    return;
                }
                
                let score = 0;
                if (password.length >= 8) score++;
                if (/[a-z]/.test(password)) score++;
                if (/[A-Z]/.test(password)) score++;
                if (/[0-9]/.test(password)) score++;
                if (/[^A-Za-z0-9]/.test(password)) score++;
                
                strengthIndicator.className = 'password-strength';
                
                if (score < 3) {
                    strengthIndicator.classList.add('weak');
                    strengthIndicator.textContent = '⚠️ Schwaches Passwort - verwende Groß-/Kleinbuchstaben, Zahlen und Sonderzeichen';
                } else if (score < 4) {
                    strengthIndicator.classList.add('medium');
                    strengthIndicator.textContent = '✓ Mittleres Passwort - noch sicherer mit Sonderzeichen';
                } else {
                    strengthIndicator.classList.add('strong');
                    strengthIndicator.textContent = '✓ Starkes Passwort';
                }
            }

            function checkPasswordMatch() {
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                if (confirmPassword.length === 0) return;
                
                if (password !== confirmPassword) {
                    showFieldError(confirmPasswordInput, 'Passwörter stimmen nicht überein');
                } else {
                    clearFieldError(confirmPasswordInput);
                    markFieldValid(confirmPasswordInput);
                }
            }

            function showFieldError(field, message) {
                field.classList.remove('field-valid');
                field.classList.add('field-invalid');
                
                const errorElement = document.getElementById(field.name + 'Error');
                if (errorElement) {
                    errorElement.textContent = message;
                    errorElement.classList.add('show');
                }
            }

            function clearFieldError(field) {
                field.classList.remove('field-invalid');
                
                const errorElement = document.getElementById(field.name + 'Error');
                if (errorElement) {
                    errorElement.classList.remove('show');
                }
            }

            function markFieldValid(field) {
                field.classList.add('field-valid');
                field.classList.remove('field-invalid');
            }

            function validateForm() {
                let isValid = true;
                
                inputs.forEach(input => {
                    if (!validateField({ target: input })) {
                        isValid = false;
                    }
                });
                
                // Check AGB acceptance
                const agbCheckbox = document.getElementById('agbAccepted');
                if (!agbCheckbox.checked) {
                    alert('Bitte akzeptieren Sie die Allgemeinen Geschäftsbedingungen.');
                    isValid = false;
                }
                
                return isValid;
            }

            // Username availability check
            async function checkUsernameAvailability() {
                const username = usernameInput.value.trim();
                if (username.length < 3) return;
                
                try {
                    const response = await fetch(`/api/check-username?username=${encodeURIComponent(username)}`);
                    const result = await response.text();
                    
                    switch(result) {
                        case 'available':
                            markFieldValid(usernameInput);
                            clearFieldError(usernameInput);
                            break;
                        case 'taken':
                            showFieldError(usernameInput, 'Benutzername ist bereits vergeben');
                            break;
                        case 'invalid':
                            showFieldError(usernameInput, 'Benutzername ist zu kurz');
                            break;
                        default:
                            console.error('Unbekannte Antwort:', result);
                    }
                } catch (error) {
                    console.error('Fehler bei Username-Prüfung:', error);
                }
            }

            // Email availability check
            async function checkEmailAvailability() {
                const email = emailInput.value.trim();
                if (!email.includes('@')) return;
                
                try {
                    const response = await fetch(`/api/check-email?email=${encodeURIComponent(email)}`);
                    const result = await response.text();
                    
                    switch(result) {
                        case 'available':
                            markFieldValid(emailInput);
                            clearFieldError(emailInput);
                            break;
                        case 'taken':
                            showFieldError(emailInput, 'E-Mail-Adresse ist bereits registriert');
                            break;
                        case 'invalid':
                            showFieldError(emailInput, 'Ungültige E-Mail-Adresse');
                            break;
                        default:
                            console.error('Unbekannte Antwort:', result);
                    }
                } catch (error) {
                    console.error('Fehler bei Email-Prüfung:', error);
                }
            }
        });
    </script>
</body>
</html>
