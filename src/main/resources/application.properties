# Spring Boot Konfiguration
spring.application.name=Fachinformatiker Lernapp

# Server Konfiguration
server.port=8080
server.address=0.0.0.0

# ðŸ”¥ CORS KOMPLETT DEAKTIVIEREN
# server.servlet.session.tracking-modes=COOKIE

# H2 Database Konfiguration (In-Memory fÃ¼r Entwicklung)
spring.datasource.url=jdbc:h2:mem:lernappdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate Konfiguration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# H2 Console aktivieren (Zugriff Ã¼ber http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# Logging
logging.level.de.lernapp=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.cors=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Security (erstmal deaktiviert fÃ¼r einfachen Start)
spring.security.user.name=admin
spring.security.user.password=admin123

# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# DevTools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Jackson (JSON)
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true

# ðŸ”¥ DEVELOPMENT: ALLES DEAKTIVIEREN
spring.security.csrf.token-repository=none
management.endpoints.web.cors.allowed-origins=*
management.endpoints.web.cors.allowed-methods=*