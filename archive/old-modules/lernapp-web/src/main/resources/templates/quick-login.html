<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quick Login - Fachinformatiker Lernapp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-box {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background: #5a67d8;
        }
        .demo-btn {
            background: #48bb78;
        }
        .demo-btn:hover {
            background: #38a169;
        }
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }
        .success {
            background: #c6f6d5;
            color: #22543d;
        }
        .error {
            background: #fed7d7;
            color: #742a2a;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>ðŸŽ“ Fachinformatiker Lernapp</h2>
        <div id="message"></div>
        
        <input type="text" id="username" placeholder="Benutzername" value="demo">
        <input type="password" id="password" placeholder="Passwort" value="demo123">
        
        <button onclick="doLogin()">Anmelden</button>
        <button class="demo-btn" onclick="quickDemo()">Demo Quick Login</button>
    </div>

    <script>
        function doLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            
            // Show loading
            messageDiv.innerHTML = '<div class="message">Anmeldung lÃ¤uft...</div>';
            
            fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Login response:', data);
                
                if (data.token || data.accessToken || data.jwt) {
                    // Try different token field names
                    const token = data.token || data.accessToken || data.jwt;
                    
                    // Store auth data
                    localStorage.setItem('jwt_token', token);
                    localStorage.setItem('is_authenticated', 'true');
                    
                    if (data.refreshToken) {
                        localStorage.setItem('refresh_token', data.refreshToken);
                    }
                    
                    if (data.user) {
                        localStorage.setItem('user', JSON.stringify(data.user));
                    }
                    
                    messageDiv.innerHTML = '<div class="message success">âœ“ Login erfolgreich!</div>';
                    
                    // Redirect after short delay
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                    
                } else if (data.message === 'Login successful' || data.success) {
                    // Alternative success response
                    localStorage.setItem('is_authenticated', 'true');
                    
                    messageDiv.innerHTML = '<div class="message success">âœ“ Login erfolgreich!</div>';
                    
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                    
                } else {
                    // Login failed
                    const error = data.error || data.message || 'Login fehlgeschlagen';
                    messageDiv.innerHTML = `<div class="message error">âœ— ${error}</div>`;
                }
            })
            .catch(error => {
                console.error('Login error:', error);
                messageDiv.innerHTML = '<div class="message error">âœ— Verbindungsfehler</div>';
            });
        }
        
        function quickDemo() {
            // Quick bypass for testing
            localStorage.setItem('is_authenticated', 'true');
            localStorage.setItem('user', JSON.stringify({
                username: 'demo',
                firstName: 'Demo',
                lastName: 'User',
                role: 'STUDENT'
            }));
            
            document.getElementById('message').innerHTML = '<div class="message success">âœ“ Demo-Modus aktiviert!</div>';
            
            setTimeout(() => {
                window.location.href = '/dashboard';
            }, 500);
        }
        
        // Enter key submits form
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                doLogin();
            }
        });
    </script>
</body>
</html>
