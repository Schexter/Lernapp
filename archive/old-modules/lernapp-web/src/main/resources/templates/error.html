<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Fehler</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
            <div class="max-w-md w-full text-center">
                <div class="mb-8">
                    <div class="mx-auto h-24 w-24 flex items-center justify-center rounded-full bg-red-100 dark:bg-red-900">
                        <svg class="h-12 w-12 text-red-600 dark:text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                        </svg>
                    </div>
                </div>
                
                <h1 class="text-4xl font-bold text-gray-900 dark:text-white mb-4">
                    <span th:text="${status ?: '404'}">404</span>
                </h1>
                
                <p class="text-xl text-gray-600 dark:text-gray-400 mb-8">
                    <span th:text="${error ?: 'Seite nicht gefunden'}">Seite nicht gefunden</span>
                </p>
                
                <p class="text-gray-500 dark:text-gray-400 mb-8">
                    <span th:text="${message ?: 'Die angeforderte Seite konnte nicht gefunden werden.'}">
                        Die angeforderte Seite konnte nicht gefunden werden.
                    </span>
                </p>
                
                <div class="flex flex-col sm:flex-row gap-4 justify-center">
                    <a href="/" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow transition">
                        Zur Startseite
                    </a>
                    <button onclick="history.back()" class="px-6 py-3 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-900 dark:text-white font-semibold rounded-lg shadow transition">
                        ZurÃ¼ck
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
