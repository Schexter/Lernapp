<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Registrieren</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
            <div class="max-w-md w-full space-y-8">
                <!-- Registration Header -->
                <div>
                    <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-green-100 dark:bg-green-900">
                        <svg class="h-6 w-6 text-green-600 dark:text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                        </svg>
                    </div>
                    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900 dark:text-white">
                        Neues Konto erstellen
                    </h2>
                    <p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-400">
                        Oder
                        <a href="/login" class="font-medium text-blue-600 hover:text-blue-500 dark:text-blue-400 dark:hover:text-blue-300">
                            melde dich mit deinem Konto an
                        </a>
                    </p>
                </div>

                <!-- Registration Form -->
                <form class="mt-8 space-y-6" 
                      id="registration-form"
                      hx-post="/api/auth/register" 
                      hx-target="#register-result"
                      hx-indicator="#register-spinner">
                    
                    <!-- Error/Success Messages -->
                    <div id="register-result"></div>

                    <!-- Progress Indicator -->
                    <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2.5">
                        <div id="form-progress" class="bg-blue-600 h-2.5 rounded-full transition-all duration-300" style="width: 0%"></div>
                    </div>
                    
                    <div class="space-y-4">
                        <!-- Username Field -->
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                                Benutzername
                            </label>
                            <input id="username" 
                                   name="username" 
                                   type="text" 
                                   autocomplete="username"
                                   required
                                   minlength="3"
                                   maxlength="20"
                                   pattern="[a-zA-Z0-9_-]+"
                                   hx-post="/api/auth/check-username"
                                   hx-trigger="keyup changed delay:500ms"
                                   hx-target="#username-feedback"
                                   class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm bg-white dark:bg-gray-800"
                                   placeholder="max.mustermann">
                            <div id="username-feedback" class="mt-1 text-sm"></div>
                        </div>

                        <!-- Email Field -->
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                                E-Mail-Adresse
                            </label>
                            <input id="email" 
                                   name="email" 
                                   type="email" 
                                   autocomplete="email"
                                   required
                                   hx-post="/api/auth/check-email"
                                   hx-trigger="keyup changed delay:500ms"
                                   hx-target="#email-feedback"
                                   class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm bg-white dark:bg-gray-800"
                                   placeholder="max@example.com">
                            <div id="email-feedback" class="mt-1 text-sm"></div>
                        </div>

                        <!-- Name Fields -->
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="firstName" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                                    Vorname
                                </label>
                                <input id="firstName" 
                                       name="firstName" 
                                       type="text" 
                                       autocomplete="given-name"
                                       required
                                       class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm bg-white dark:bg-gray-800"
                                       placeholder="Max">
                            </div>
                            <div>
                                <label for="lastName" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                                    Nachname
                                </label>
                                <input id="lastName" 
                                       name="lastName" 
                                       type="text" 
                                       autocomplete="family-name"
                                       required
                                       class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm bg-white dark:bg-gray-800"
                                       placeholder="Mustermann">
                            </div>
                        </div>

                        <!-- Password Field -->
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                                Passwort
                            </label>
                            <div class="mt-1 relative">
                                <input id="password" 
                                       name="password" 
                                       type="password" 
                                       autocomplete="new-password"
                                       required
                                       minlength="8"
                                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                       class="appearance-none relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm bg-white dark:bg-gray-800"
                                       placeholder="Mindestens 8 Zeichen">
                                <button type="button" 
                                        onclick="togglePassword('password')"
                                        class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                    <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                    </svg>
                                </button>
                            </div>
                            <!-- Password Strength Indicator -->
                            <div class="mt-2">
                                <div class="flex justify-between mb-1">
                                    <span class="text-xs text-gray-500 dark:text-gray-400">Passwortstärke</span>
                                    <span id="password-strength-text" class="text-xs text-gray-500 dark:text-gray-400">Zu schwach</span>
                                </div>
                                <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-1.5">
                                    <div id="password-strength-bar" class="h-1.5 rounded-full transition-all duration-300" style="width: 0%"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Confirm Password Field -->
                        <div>
                            <label for="confirmPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                                Passwort bestätigen
                            </label>
                            <input id="confirmPassword" 
                                   name="confirmPassword" 
                                   type="password" 
                                   autocomplete="new-password"
                                   required
                                   class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm bg-white dark:bg-gray-800"
                                   placeholder="Passwort wiederholen">
                            <div id="password-match-feedback" class="mt-1 text-sm"></div>
                        </div>

                        <!-- Terms and Conditions -->
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input id="terms" 
                                       name="terms" 
                                       type="checkbox"
                                       required
                                       class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            </div>
                            <div class="ml-3 text-sm">
                                <label for="terms" class="font-medium text-gray-700 dark:text-gray-300">
                                    Ich akzeptiere die 
                                    <a href="/terms" class="text-blue-600 hover:text-blue-500 dark:text-blue-400">Nutzungsbedingungen</a>
                                    und die
                                    <a href="/privacy" class="text-blue-600 hover:text-blue-500 dark:text-blue-400">Datenschutzerklärung</a>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div>
                        <button type="submit"
                                id="submit-btn"
                                disabled
                                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:opacity-50 disabled:cursor-not-allowed">
                            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                                <svg class="h-5 w-5 text-green-500 group-hover:text-green-400" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
                                </svg>
                            </span>
                            <span>Konto erstellen</span>
                            <span id="register-spinner" class="htmx-indicator ml-2">
                                <svg class="animate-spin h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                            </span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <th:block layout:fragment="scripts">
        <script>
            // Password visibility toggle
            function togglePassword(fieldId) {
                const field = document.getElementById(fieldId);
                field.type = field.type === 'password' ? 'text' : 'password';
            }

            // Password strength checker
            document.getElementById('password').addEventListener('input', function() {
                const password = this.value;
                let strength = 0;
                
                if (password.length >= 8) strength++;
                if (password.match(/[a-z]/)) strength++;
                if (password.match(/[A-Z]/)) strength++;
                if (password.match(/[0-9]/)) strength++;
                if (password.match(/[^a-zA-Z0-9]/)) strength++;
                
                const bar = document.getElementById('password-strength-bar');
                const text = document.getElementById('password-strength-text');
                
                const colors = ['bg-red-500', 'bg-orange-500', 'bg-yellow-500', 'bg-green-500', 'bg-green-600'];
                const texts = ['Zu schwach', 'Schwach', 'Mittel', 'Stark', 'Sehr stark'];
                
                bar.className = `h-1.5 rounded-full transition-all duration-300 ${colors[strength]}`;
                bar.style.width = `${(strength / 5) * 100}%`;
                text.textContent = texts[strength];
                
                checkFormValidity();
            });

            // Password match checker
            document.getElementById('confirmPassword').addEventListener('input', function() {
                const password = document.getElementById('password').value;
                const confirmPassword = this.value;
                const feedback = document.getElementById('password-match-feedback');
                
                if (confirmPassword && password !== confirmPassword) {
                    feedback.innerHTML = '<span class="text-red-600">Passwörter stimmen nicht überein</span>';
                } else if (confirmPassword && password === confirmPassword) {
                    feedback.innerHTML = '<span class="text-green-600">Passwörter stimmen überein</span>';
                } else {
                    feedback.innerHTML = '';
                }
                
                checkFormValidity();
            });

            // Form progress tracker
            function updateProgress() {
                const form = document.getElementById('registration-form');
                const inputs = form.querySelectorAll('input[required]');
                let filled = 0;
                
                inputs.forEach(input => {
                    if (input.value && input.checkValidity()) {
                        filled++;
                    }
                });
                
                const progress = (filled / inputs.length) * 100;
                document.getElementById('form-progress').style.width = `${progress}%`;
            }

            // Check form validity
            function checkFormValidity() {
                const form = document.getElementById('registration-form');
                const submitBtn = document.getElementById('submit-btn');
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const terms = document.getElementById('terms').checked;
                
                const isValid = form.checkValidity() && 
                               password === confirmPassword && 
                               password.length >= 8 &&
                               terms;
                
                submitBtn.disabled = !isValid;
                updateProgress();
            }

            // Add event listeners to all required inputs
            document.querySelectorAll('#registration-form input[required]').forEach(input => {
                input.addEventListener('input', checkFormValidity);
                input.addEventListener('change', checkFormValidity);
            });

            // Handle successful registration
            document.body.addEventListener('htmx:afterRequest', function(evt) {
                if (evt.detail.xhr.status === 201 && evt.detail.pathInfo.requestPath === '/api/auth/register') {
                    // Show success message and redirect to login
                    document.getElementById('register-result').innerHTML = `
                        <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
                            <strong>Erfolgreich registriert!</strong> Du wirst zur Anmeldung weitergeleitet...
                        </div>
                    `;
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                }
            });
        </script>
    </th:block>
</body>
</html>
