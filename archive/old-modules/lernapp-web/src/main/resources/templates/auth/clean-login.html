<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Anmelden - Fachinformatiker Lernapp</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
            <div class="max-w-md w-full space-y-8">
                <!-- Login Header -->
                <div>
                    <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-blue-100 dark:bg-blue-900">
                        <svg class="h-6 w-6 text-blue-600 dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900 dark:text-white">
                        Willkommen zur√ºck!
                    </h2>
                    <p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-400">
                        Melde dich an um zu lernen
                    </p>
                </div>

                <!-- Login Form - SIMPLIFIED -->
                <form class="mt-8 space-y-6" onsubmit="doLogin(event); return false;">
                    
                    <!-- Messages -->
                    <div id="message-box"></div>
                    
                    <div class="rounded-md shadow-sm -space-y-px">
                        <!-- Username -->
                        <div>
                            <label for="username" class="sr-only">Benutzername</label>
                            <input id="username" 
                                   name="username" 
                                   type="text" 
                                   required 
                                   class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm bg-white dark:bg-gray-800"
                                   placeholder="Benutzername"
                                   value="demo">
                        </div>
                        
                        <!-- Password -->
                        <div>
                            <label for="password" class="sr-only">Passwort</label>
                            <input id="password" 
                                   name="password" 
                                   type="password" 
                                   required 
                                   class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm bg-white dark:bg-gray-800"
                                   placeholder="Passwort"
                                   value="demo123">
                        </div>
                    </div>

                    <!-- Login Button -->
                    <div>
                        <button type="submit"
                                id="login-btn"
                                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                                <svg class="h-5 w-5 text-blue-500 group-hover:text-blue-400" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                                </svg>
                            </span>
                            Anmelden
                        </button>
                    </div>

                    <!-- Quick Actions -->
                    <div class="flex items-center justify-between">
                        <a href="/register" class="text-sm text-blue-600 hover:text-blue-500 dark:text-blue-400">
                            Neues Konto erstellen
                        </a>
                        <a href="/static-dashboard" class="text-sm text-blue-600 hover:text-blue-500 dark:text-blue-400">
                            Als Gast fortfahren ‚Üí
                        </a>
                    </div>
                </form>

                <!-- Test Users Info -->
                <div class="mt-6 p-4 bg-gray-100 dark:bg-gray-800 rounded-lg">
                    <h3 class="text-sm font-medium text-gray-900 dark:text-white mb-2">Test-Benutzer:</h3>
                    <div class="text-xs text-gray-600 dark:text-gray-400 space-y-1">
                        <div>üë®‚Äçüéì <strong>demo</strong> / demo123 (Student)</div>
                        <div>üìö <strong>student</strong> / student123 (Student)</div>
                        <div>üë®‚Äçüè´ <strong>teacher</strong> / teacher123 (Lehrer)</div>
                        <div>üîë <strong>admin</strong> / admin123 (Admin)</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block layout:fragment="scripts">
        <script>
            // SIMPLE LOGIN - Keine komplexen Checks!
            function doLogin(event) {
                event.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const messageBox = document.getElementById('message-box');
                const loginBtn = document.getElementById('login-btn');
                
                // Show loading
                loginBtn.disabled = true;
                loginBtn.textContent = 'Anmeldung l√§uft...';
                
                // Clear old messages
                messageBox.innerHTML = '';
                
                // Send login request
                fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.token) {
                        // Success!
                        localStorage.setItem('jwt_token', data.token);
                        localStorage.setItem('is_authenticated', 'true');
                        if (data.user) {
                            localStorage.setItem('user', JSON.stringify(data.user));
                        }
                        
                        messageBox.innerHTML = `
                            <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
                                ‚úÖ Login erfolgreich! Weiterleitung...
                            </div>
                        `;
                        
                        // Redirect to dashboard
                        setTimeout(() => {
                            window.location.href = '/dashboard';
                        }, 1000);
                        
                    } else {
                        // Error
                        messageBox.innerHTML = `
                            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                                ‚ùå ${data.error || data.message || 'Login fehlgeschlagen'}
                            </div>
                        `;
                        
                        loginBtn.disabled = false;
                        loginBtn.textContent = 'Anmelden';
                    }
                })
                .catch(error => {
                    console.error('Login error:', error);
                    messageBox.innerHTML = `
                        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                            ‚ùå Verbindungsfehler. Bitte erneut versuchen.
                        </div>
                    `;
                    
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Anmelden';
                });
            }
            
            // NO AUTO-REDIRECTS! User entscheidet selbst.
            console.log('Clean login page loaded - No auto-redirects');
        </script>
    </th:block>
</body>
</html>
