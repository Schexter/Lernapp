<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Anmelden</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
            <div class="max-w-md w-full space-y-8">
                <!-- Login Header -->
                <div>
                    <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-blue-100 dark:bg-blue-900">
                        <svg class="h-6 w-6 text-blue-600 dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900 dark:text-white">
                        Melde dich an
                    </h2>
                    <p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-400">
                        Oder
                        <a href="/register" class="font-medium text-blue-600 hover:text-blue-500 dark:text-blue-400 dark:hover:text-blue-300">
                            erstelle ein neues Konto
                        </a>
                    </p>
                </div>

                <!-- Login Form -->
                <form class="mt-8 space-y-6" 
                      id="login-form"
                      onsubmit="handleLogin(event)">
                    
                    <!-- Error/Success Messages -->
                    <div id="login-result"></div>
                    
                    <div class="rounded-md shadow-sm -space-y-px">
                        <!-- Username/Email Field -->
                        <div>
                            <label for="username" class="sr-only">Benutzername oder E-Mail</label>
                            <input id="username" 
                                   name="username" 
                                   type="text" 
                                   autocomplete="username" 
                                   required 
                                   class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm bg-white dark:bg-gray-800"
                                   placeholder="Benutzername">
                        </div>
                        
                        <!-- Password Field -->
                        <div>
                            <label for="password" class="sr-only">Passwort</label>
                            <input id="password" 
                                   name="password" 
                                   type="password" 
                                   autocomplete="current-password" 
                                   required 
                                   class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm bg-white dark:bg-gray-800"
                                   placeholder="Passwort">
                        </div>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" 
                                   name="remember-me" 
                                   type="checkbox" 
                                   class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-900 dark:text-gray-300">
                                Angemeldet bleiben
                            </label>
                        </div>

                        <div class="text-sm">
                            <a href="/forgot-password" class="font-medium text-blue-600 hover:text-blue-500 dark:text-blue-400 dark:hover:text-blue-300">
                                Passwort vergessen?
                            </a>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div>
                        <button type="submit"
                                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                                <svg class="h-5 w-5 text-blue-500 group-hover:text-blue-400" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                                </svg>
                            </span>
                            <span id="login-text">Anmelden</span>
                            <span id="login-spinner" class="hidden ml-2">
                                <svg class="animate-spin h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                            </span>
                        </button>
                    </div>

                    <!-- Alternative Login Options -->
                    <div class="mt-6">
                        <div class="relative">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-gray-300 dark:border-gray-600"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-2 bg-gray-50 dark:bg-gray-900 text-gray-500">Oder melde dich an mit</span>
                            </div>
                        </div>

                        <div class="mt-6 grid grid-cols-2 gap-3">
                            <!-- Demo Login Button -->
                            <button type="button"
                                    onclick="loginWithDemo()"
                                    class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm bg-white dark:bg-gray-800 text-sm font-medium text-gray-500 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-700">
                                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/>
                                    <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"/>
                                </svg>
                                <span class="ml-2">Demo</span>
                            </button>

                            <!-- Guest Login Button -->
                            <button type="button"
                                    onclick="window.location.href='/dashboard?mode=guest'"
                                    class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm bg-white dark:bg-gray-800 text-sm font-medium text-gray-500 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-700">
                                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
                                </svg>
                                <span class="ml-2">Gast</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <th:block layout:fragment="scripts">
        <script>
            // REMOVED AUTO-REDIRECT - causing loop
            
            // Clean login script without HTMX complications
            
            // Handle login form submission
            function handleLogin(event) {
                event.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // Show loading state
                const loginText = document.getElementById('login-text');
                const loginSpinner = document.getElementById('login-spinner');
                
                if (loginText) loginText.classList.add('hidden');
                if (loginSpinner) loginSpinner.classList.remove('hidden');
                
                // Send login request
                fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                })
                .then(response => {
                    console.log('Response status:', response.status);
                    if (!response.ok) {
                        throw new Error('Login failed with status: ' + response.status);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Login response:', data);
                    
                    if (data.token) {
                        // Store tokens
                        localStorage.setItem('jwt_token', data.token);
                        localStorage.setItem('is_authenticated', 'true'); // Simple auth flag
                        if (data.refreshToken) {
                            localStorage.setItem('refresh_token', data.refreshToken);
                        }
                        if (data.user) {
                            localStorage.setItem('user', JSON.stringify(data.user));
                        }
                        
                        // Show success message
                        const resultDiv = document.getElementById('login-result');
                        if (resultDiv) {
                            resultDiv.innerHTML = `
                                <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
                                    <span>Login erfolgreich! Du wirst weitergeleitet...</span>
                                </div>
                            `;
                        }
                        
                        // Mark auth as valid and redirect
                        localStorage.setItem('auth_valid_until', Date.now() + 10000); // Valid for 10 seconds
                        
                        console.log('Login successful, redirecting to dashboard...');
                        setTimeout(() => {
                            window.location.href = '/dashboard';
                        }, 500);
                        
                    } else {
                        // Handle error response
                        const errorMsg = data.error || data.message || 'Login fehlgeschlagen';
                        
                        const resultDiv = document.getElementById('login-result');
                        if (resultDiv) {
                            resultDiv.innerHTML = `
                                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                                    <span>${errorMsg}</span>
                                </div>
                            `;
                        }
                        
                        // Reset button state
                        if (loginText) loginText.classList.remove('hidden');
                        if (loginSpinner) loginSpinner.classList.add('hidden');
                    }
                })
                .catch(error => {
                    console.error('Login error:', error);
                    
                    const resultDiv = document.getElementById('login-result');
                    if (resultDiv) {
                        resultDiv.innerHTML = `
                            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                                <span>Verbindungsfehler. Bitte versuche es erneut.</span>
                            </div>
                        `;
                    }
                    
                    // Reset button state
                    if (loginText) loginText.classList.remove('hidden');
                    if (loginSpinner) loginSpinner.classList.add('hidden');
                });
            }
            
            // Demo login function
            function loginWithDemo() {
                document.getElementById('username').value = 'demo';
                document.getElementById('password').value = 'demo123';
                handleLogin(new Event('submit'));
            }
        </script>
    </th:block>
</body>
</html>
