<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmelden - Fachinformatiker Lernapp</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            html { background-color: #111827; }
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8 p-8">
        <!-- Logo -->
        <div class="text-center">
            <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-blue-100 dark:bg-blue-900">
                <svg class="h-6 w-6 text-blue-600 dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
            </div>
            <h2 class="mt-6 text-3xl font-bold text-gray-900 dark:text-white">
                Anmelden
            </h2>
            <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
                Fachinformatiker Lernapp
            </p>
        </div>

        <!-- Status Messages -->
        <div id="message" class="hidden">
            <div id="message-content" class="px-4 py-3 rounded relative" role="alert"></div>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="mt-8 space-y-6">
            <div class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                        Benutzername
                    </label>
                    <input id="username" name="username" type="text" required
                           class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm bg-white dark:bg-gray-800"
                           placeholder="Benutzername">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                        Passwort
                    </label>
                    <input id="password" name="password" type="password" required
                           class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm bg-white dark:bg-gray-800"
                           placeholder="Passwort">
                </div>
            </div>

            <div>
                <button type="submit" id="submitBtn"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    <span id="buttonText">Anmelden</span>
                    <span id="spinner" class="hidden ml-2">
                        <svg class="animate-spin h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </span>
                </button>
            </div>

            <div class="flex items-center justify-between">
                <button type="button" onclick="fillDemo()" 
                        class="text-sm text-blue-600 hover:text-blue-500 dark:text-blue-400">
                    Demo-Login verwenden
                </button>
                <a href="/register" class="text-sm text-blue-600 hover:text-blue-500 dark:text-blue-400">
                    Neu registrieren
                </a>
            </div>
        </form>

        <!-- Test Users Info -->
        <div class="mt-8 p-4 bg-gray-100 dark:bg-gray-800 rounded-md">
            <p class="text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Test-Benutzer:</p>
            <ul class="text-xs text-gray-600 dark:text-gray-400 space-y-1">
                <li>Demo: demo / demo123</li>
                <li>Admin: admin / admin123</li>
                <li>Student: student / student123</li>
            </ul>
        </div>
    </div>

    <script>
        // Form submission handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Show loading state
            document.getElementById('buttonText').classList.add('hidden');
            document.getElementById('spinner').classList.remove('hidden');
            document.getElementById('submitBtn').disabled = true;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.token) {
                    // Success
                    showMessage('Login erfolgreich! Weiterleitung...', 'success');
                    
                    // Store tokens
                    localStorage.setItem('jwt_token', data.token);
                    localStorage.setItem('refresh_token', data.refreshToken);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Redirect after short delay
                    setTimeout(() => {
                        window.location.href = '/dashboard-spa';
                    }, 1000);
                } else {
                    // Error
                    showMessage(data.error || 'Login fehlgeschlagen', 'error');
                    resetButton();
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('Netzwerkfehler. Bitte versuche es erneut.', 'error');
                resetButton();
            }
        });
        
        function fillDemo() {
            document.getElementById('username').value = 'demo';
            document.getElementById('password').value = 'demo123';
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            const contentDiv = document.getElementById('message-content');
            
            messageDiv.classList.remove('hidden');
            contentDiv.textContent = text;
            
            if (type === 'success') {
                contentDiv.className = 'px-4 py-3 rounded relative bg-green-100 border border-green-400 text-green-700';
            } else {
                contentDiv.className = 'px-4 py-3 rounded relative bg-red-100 border border-red-400 text-red-700';
            }
        }
        
        function resetButton() {
            document.getElementById('buttonText').classList.remove('hidden');
            document.getElementById('spinner').classList.add('hidden');
            document.getElementById('submitBtn').disabled = false;
        }
        
        // Check if already logged in
        if (localStorage.getItem('jwt_token')) {
            showMessage('Du bist bereits angemeldet. Weiterleitung...', 'success');
            setTimeout(() => {
                window.location.href = '/dashboard';
            }, 1000);
        }
    </script>
</body>
</html>
